    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="./login">Login <span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="./new">New</a>

                <li class="nav-item">

              </ul>
            </div>
          </nav>
          <div class="main">
            <div class="col-md-6 col-sm-12">
               <div class="login-form">
                  <form method="POST">
                    <h1>Sign Up</h1>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="User Name" id="username" name="username" required/>
                     </div>
                     <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required/>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" id="password" name="password" required/>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" placeholder="Retype Password" id="verified_password" name="verified_password" required/>
                     </div>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone" id="phone" name="phone" required/>
                     </div>
                     <button type="submit" class="btn btn-black">Sign Up</button>
                  </form>
               </div>
            </div>
         </div>
    </body>
    <br>
